<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Assets/css/login.css">

    <title>Login</title>
   
</head>
<body>
    <header>
        <div class="header">
          <div class="logo">
            <h2><span class="fancy">L</span>otus</h2>
            <h4 class="logo-name">Aari Work</h4>
          </div>
          <div class="contact-info">
            <p><i class="fa-solid fa-phone-volume"></i>9562486513</p>
            <p><i class="fas fa-envelope"></i>lotusaariwork@gmail.com</p>
          </div>
        </div>
        <nav class="header1">
          <span id="menu-toggle"><i class="fa-solid fa-bars"></i></span>
          <ul id="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Pages/work.html">Our Work</a></li>
            <li><a href="../Pages/Student_work.html">Our Student Work</a></li>
            <li><a href="../Pages/Contact.html">Contact us</a></li>
            <li><a href="../Pages/About.html">About</a></li>
            <li><a href="../Pages/Courses.html">Courses Details</a></li>
          </ul>
          <button class="login_btn" onclick="redirectToPage()">
            Login / Register
          </button>
       </nav>
      </header>

    <div class="form_container">
        <form action="" id="form" class="loginForm">
         
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="text" id="loginEmail" name="email" placeholder="Enter your Email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Create password">
                <div class="error" id="passwordError"></div>
            </div>
            <label>
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
          <button type="submit">Log In</button>
        </form>
        <p>Don't Have an Account ? <a href="../Pages/Register.html">Register</a></p>
    </div>
<script src="../Assets/Js/login.js"></script>
</body>
</html>
